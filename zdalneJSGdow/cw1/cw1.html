<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ćwiczenie 1</title>
</head>
<body>
    <h1>Ćwiczenie 1</h1>
   <script type="text/javascript">
        // setTimeout(function(){
        //     document.write("<h3>Hello from JS!!!</h3>")
        // },4000);
        const a = parseFloat(prompt("Podaj a"));         
        const b = parseFloat(prompt("Podaj b"));
        console.log(typeof a);
        console.log(typeof b);
        if(isNaN(a) || isNaN(b)){
            document.write("<p style='color:red;'>Błędne dane!!!!");
        }else{
            document.write("<p>"+a+ " + "+ b + " = "+ (a+b)+"</p>");
            document.write("<p>"+a+ " - "+ b + " = "+ (a-b).toFixed(2)+"</p>");
            document.write("<p>"+a+ " * "+ b + " = "+ (a*b).toFixed(2)+"</p>");
            document.write("<p>"+a+ " / "+ b + " = "+ (a/b).toFixed(2)+"</p>");
        }
        
   </script>
</body>
</html>
