<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ćwiczenie 19 - Arrays</title>
</head>

<body>
    <h1>Ćwiczenie 19 - Arrays</h1>

    <script>
        const t1 = [3, 6, 8, "ala", true, [4, 8, 9]];
        const t2 = new Array(4,7,8,9,"gggg",new Array("ww",4.6),66);
        document.write(t1 + "<br>");
        document.write(t2 + "<br>");
        console.log(t1);
        console.log(t2);
        t2[t2.length-1] = "ostatni";
        document.write(t2 + "<br>");
        console.log(t2);
        t2.push("nowy ostatni!");
        document.write(t2 + "<br>");
        console.log(t2);
        let zTablicy = t2.pop();
        document.write(t2 +" po za tablicą: "+zTablicy+ "<br>");
        console.log(t2);
        t2.unshift("na początek");
        document.write(t2 + "<br>");
        console.log(t2);

        t2.shift();
        document.write(t2 + "<br>");
        t2.forEach(function(v,i){
            console.log("wartość: "+v+" index: "+i);
        });
       // console.log(t2);
       const t3 = [2,5,7,9,3,12,7,66,45];//todo kwadraty wartosi elementow tablicy
       t3.forEach(function(v,i){
            console.log(v+": "+ (v*v));
       });
       for(let elem of t3){
           console.log("liczba: "+elem);
       }
       for(let i=0;i<t3.length;i++){
           console.log("liczbaRR: "+t3[i]);
       }
    </script>
</body>

</html>
